{% extends 'layout.html' %}

{% block title %}
    Client Login
{% endblock %}

{% block content %}
    <h1>Client Login</h1>
    <form class="form-with-validation" action="{% url 'clients:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="posts" value="{% url 'posts:list' %}" />
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
