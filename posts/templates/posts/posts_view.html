{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <section>
        <h1>{{ post.name }}</h1>
        <p>{{ post.date }}</p>
        {% if post.any_file %}
        {% load static %}
        <iframe src="{{ post.any_file.url }}" width="100%" height="800px" frameborder="0"></iframe>
        {% else %}
            <p>No PDF uploaded for this post.</p>
        {% endif %}
    </section>
{% endblock %}
